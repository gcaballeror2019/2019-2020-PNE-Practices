<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body style="background-color: white">
  <h1>Seq2 server</h1>
  <p>Access to the Server</p>

  <hr>
  <form action="ping" method="get">
      Is the server alive? <input type="submit" value="PING">
  </form>

  <hr>
  <form action='get' method='get'>
      Choose a sequence (by number)
      <select name="n">
          <option value="0"> 0 </option>
          <option value="1"> 1 </option>
          <option value="2"> 2 </option>
          <option value="3"> 3 </option>
          <option value="4"> 4 </option>
      </select>
      <input type="submit" value="GET">
  </form>

  <hr>
  <form action="gene" method="get">
      Get a Gene. Select the name
      <select name="name">
        <option value="U5">U5</option>
        <option value="ADA">ADA</option>
        <option value="FRAT1">FRAT1</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="FXN">FXN</option>
      </select>
      <input type="submit" value="GENE">
    </form>

  <hr>
  <form action="operation" method="get">
      Write the the sequence to operate with: <input type="text" name="seq">
      <br>
      Select an operation
      <input type="radio" name="op" value="info" checked> Info
      <input type="radio" name="op" value="info" checked> Comp
      <input type="radio" name="op" value="info" checked> Rev
      <br>
      Operation:
      <input type="submit" value="OPERATE!">
      </select>
  </form>
</body>
</html>
